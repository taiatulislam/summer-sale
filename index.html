<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- Google fonts work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f3cbb5f5ee.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <header class="bg-[#F9F6E2] flex flex-col-reverse items-center pb-8 lg:flex-row">
        <!-- Banner Description -->
        <div class="text-center px-7 lg:w-1/2 lg:pl-36 lg:pr-0">
            <p class="text-2xl md:text-4xl lg:text-3xl font-medium mb-7 mt-6">---SALE FEVER---</p>
            <h2 class="text-4xl md:text-6xl lg:text-5xl lg:w-[500px] lg:mx-auto font-bold  mb-10">Purchase TK 200 or
                above & get
                <span class="text-[#E527B2]">20%
                    off</span>
            </h2>
            <p class="text-2xl md:text-4xl lg:text-2xl font-medium">Use Promo Code
                <button class="btn text-xl md:text-3xl lg:text-xl bg-[#E527B2] text-white">SELL200</button>
            </p>
        </div>
        <!-- Banner Image section -->
        <div class="p-5 lg:py-10 items-center lg:w-1/2">
            <img src="images/Summer 1.png" alt="summer" class="lg:w-3/4">
        </div>
    </header>

    <main class="bg-[#F8F8F8]">
        <section class="w-4/5 mx-auto flex pt-28">
            <!-- Product Section -->
            <div class="w-3/4">
                <h2 class="text-4xl font-semibold">Kitchenware</h2>
                <div class="grid grid-cols-3 gap-5 my-8">
                    <!-- Item1 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod1.png" alt="prod1"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">K. Accessories</h2>
                            <p>39.00 TK</p>
                        </div>
                    </div>
                    <!-- Item2 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod2.png" alt="prod2"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">K. Accessories</h2>
                            <p>25.00 TK</p>
                        </div>
                    </div>
                    <!-- Item3 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod3.png" alt="prod3"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">Home Cooker</h2>
                            <p>49.00 TK</p>
                        </div>
                    </div>
                </div>
                <!-- Sportswear -->
                <h2 class="text-4xl font-semibold mt-14">SportsWear</h2>
                <div class="grid grid-cols-3 gap-5 my-8">
                    <!-- Item4 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod4.png" alt="prod4"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">Sports Back Cap</h2>
                            <p>49.00 TK</p>
                        </div>
                    </div>
                    <!-- Item5 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod5.png" alt="prod5"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">Full Jersey Set</h2>
                            <p>69.00 TK</p>
                        </div>
                    </div>
                    <!-- Item6 -->
                    <div class="card bg-base-100 drop-shadow-sm">
                        <figure class="mt-4">
                            <img src="/images/prod6.png" alt="prod6"
                                class="rounded-xl w-[250px] h-[200px] bg-base-200 px-[52px] py-8" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <p>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-solid fa-star-half-stroke" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                                <i class="fa-regular fa-star" style="color: #ffe32e;"></i>
                            </p>
                            <h2 class="card-title">Sports cates</h2>
                            <p>159.00 TK</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Calculation Section -->
            <div class="w-1/4 ml-6 mt-[72px]">
                <div class="bg-white p-6 rounded-lg">
                    <h3>Have coupon?</h3>
                    <p><input type="text" name="" id="" placeholder="Coupon code"
                            class="py-3 pl-5 rounded-l-lg rounded-r-none"><button
                            class="btn bg-[#E527B2] text-white rounded-l-none normal-case">Apply</button>
                    </p>
                </div>
                <div class="bg-white p-6 rounded-lg mt-6 pb-10">
                    <hr>
                    <p class="my-2">Total price: <span></span></p>
                    <p class="my-2">Discount: <span></span></p>
                    <p class="my-2">Total: <span></span></p>
                    <hr>
                </div>
                <div class="w-4/5 mx-auto -mt-7"><button class="btn bg-[#E527B2] text-white w-full">Make
                        Purchase</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
